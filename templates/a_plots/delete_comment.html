{% extends 'base.html' %}


{% block content %}

<div class="max-w-3xl mx-auto mt-6 card bg-sky-200">
    <h1 class="mb-6 text-2xl font-semibold text-center">Delete Comment</h1>
    
    {% include 'includes/comment.html' %}
    
    <p class="my-12 text-2xl text-center">Are you sure you want to delete this comment?</p>
    
    <form action="" method="POST">
        {% csrf_token %}
        <div class="flex flex-col gap-3 my-10">
            <button class="text-white bg-blue-600 btn">Confirm</button>
            <a class="text-center text-white bg-gray-500 btn" href="{{ request.META.HTTP_REFERER }}">Cancel</a>
        </div>
    </form>
</div>

{% endblock content %}
