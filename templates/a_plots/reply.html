<reply class="py-3 border-t ">
    <div>

        {% if reply.author %}

        <div class="mt-6 border-b-2 border-gray-400 bg-slate-300 ">
            <div class="flex justify-between">
                <p class="p-2 text-sm font-semibold text-gray-600">Reply by: {{ reply.author.username }}</p>
                <p class="p-2 text-sm font-semibold text-gray-600">{{ reply.created }}</p>
            </div>
        </div>
        {% else %}
        <span>No Author</span>
        {% endif %}


        <div>
            <p class="m-6 text-xl font-semibold text-purple-700">{{ reply.body }}</p>
        </div>

        {% if user.is_authenticated and reply.author == user%}

        <div class="flex flex-row-reverse">
            <a class="mb-5 border-2 border-red-400 btn hover:bg-red-600 text-end hover:text-white" href="{% url 'delete-reply' reply.id %}">Delete Reply</a>
        </div>
        {% endif %}


    </div>
</reply>
