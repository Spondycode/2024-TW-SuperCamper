

{% extends 'base.html' %}
<!-- {% load static %} -->
{% block content %}
<div class="max-w-4xl m-4 mx-auto card bg-sky-200">
    <h1 class="text-2xl font-semibold text-center">Report Plot</h1>
    <div class="p-4 mx-auto ">
        <h3 class="mb-3 text-xl">What was wrong with it?</h3>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <input class="mb-3 text-white bg-purple-700 btn" type="submit" value="Update Plot Details">
            <a class="block text-center text-white btn bg-slate-500" href="{{ request.META.HTTP_REFERER }}">Cancel</a>
        </form>
        <h2 class="mt-5 "> Your User ID {{ user.id }}</h2>
    </div>
</div>
{% endblock content %}
