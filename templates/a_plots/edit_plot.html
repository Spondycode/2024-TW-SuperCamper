{% extends 'base2.html' %}
<!-- {% load static %} -->
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
    <h1>Edit Plot</h1>
    <div class="card p-4">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form|crispy }}
            <input class="btn btn-primary btn-sm" type="submit" value="Update Plot Details">
            <a class="btn btn-secondary btn-sm" href="{{ request.META.HTTP_REFERER }}">Cancel</a>
        </form>

    </div>
</div>
{% endblock content %}
