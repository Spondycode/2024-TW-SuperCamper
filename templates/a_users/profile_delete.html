{% extends 'base.html' %}


{% block content %}
    <div class="max-w-3xl p-3 mx-auto my-3 rounded-lg bg-sky-600">
        <h1 class="p-3 text-2xl text-center text-white">Delete Account</h1>
        <h2 class="text-center text-white">Are you sure you want to delete your account?</h2>
        <form action="" method="POST">
            {% csrf_token %}
            <div class="flex justify-around">
                <button class="p-3 m-3 text-white bg-red-700 rounded-md shadow-lg" type="submit"> Yes I want to delete</button>
                <a class="p-3 m-3 text-white bg-gray-500 rounded-md shadow-lg" href="{% url 'profile' %}">No I want to keep my account</a>
            </div>
        </form>
    </div>
{% endblock content %}
