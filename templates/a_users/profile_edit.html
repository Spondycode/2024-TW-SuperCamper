{% extends 'base.html' %}


{% block content %}

    
<div class="p-6 mx-auto rounded-lg shadow bg-sky-200 dark:bg-sky-500 lg:max-w-7xl">
            <div class="text-center ">
                <h1 class="text-2xl font-semibold text-blue-800">Edit Your Profile</h1>
                <p class="mb-4 text-blue-800">Put in the basics of who you are. Nothing personal, just the basics about you and your camping
                    experiences</p>
            </div>
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}

                <div class="flex justify-around max-w-lg mx-auto my-4">
                    <button type="submit" class="p-3 text-white bg-blue-600 rounded-md">Submit</button>
                    <a class="p-3 text-white bg-gray-400 rounded-md" href="{{ request.META.HTTP_REFERER }}">Cancel</a>
                    <a class="p-3 text-white bg-red-600 rounded-md" href="{% url 'profile-delete' %}">Delete Profile</a>
                </div>
            </form>
        </div>
    

{% endblock content %}
