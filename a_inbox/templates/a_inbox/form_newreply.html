{% load static %}
<div class="flex flex-col w-full gap-1 md:flex-row md:gap-6">
    <img class="object-cover rounded-full w-14 h-14" src="{% static 'images/tent-logo.png' %}">
    <form method='POST' action="{% url 'inbox-newreply' conversation.id %}" class="w-full">
        {% csrf_token %}
        {{ new_message_form }}
        <div class="flex justify-between">
            <button class="p-2 mt-1 bg-blue-400 rounded-md" type="submit" class="mt-1">Send Message</button>
            <a class="p-2 ml-3 bg-gray-400 rounded-md cursor-pointer button secondaryAction" href="{{ request.META.HTTP_REFERER }}">Cancel</a>
        </div>
    </form>
</div>
